[pytest]
# Pytest configuration for RetroCPU firmware tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    hardware: marks tests that require hardware connection

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Logging
log_cli = false
log_cli_level = INFO

# Timeout
timeout = 300

# Test order
console_output_style = progress
