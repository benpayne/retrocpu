# Linker configuration for standalone example programs
# These programs are uploaded to RAM via XMODEM and executed

MEMORY {
    # RAM: User programs can be loaded anywhere in $0200-$7FFF
    # Default load address: $0300 (768 decimal)
    # This leaves $0200-$02FF for monitor buffers
    RAM: start = $0300, size = $7D00, fill = yes, fillval = $00;
}

SEGMENTS {
    CODE: load = RAM, type = ro;
    RODATA: load = RAM, type = ro;
    DATA: load = RAM, type = rw;
    BSS: load = RAM, type = bss;
}

# No special features needed
FEATURES {}
SYMBOLS {}
